{% extends 'movies/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Log In</title>
{% endblock title %}


{% block body %}
    <h2>Welcome to  Our Film Library !!!</h2>

    <div class="text-center ">
        <div class="register-form">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button id="submit" class="btn btn-success m-2" type="submit">Log In</button>
            </form>
            <div>
                <p> Create account?<a class="m-2" href="{% url 'profiles-register' %}">Register</a></p>
            </div>
        </div>
        
    </div>
{% endblock body %}
