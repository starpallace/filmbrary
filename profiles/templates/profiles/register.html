{% extends 'movies/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Register</title>
{% endblock title %}


{% block body %}
    <h2>Welcome to  Our Film Library !!!</h2>

    <div class="text-center ">
        <div class="register-form">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-success m-2" id="submit" type="submit">Register</button>
            </form>
            <div>
                <p> Already have account?<a class="m-2" href="{% url 'profiles-login' %}">Log In</a></p>
            </div>
        </div>
        
    </div>
{% endblock body %}
